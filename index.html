<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Draggable Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="/assets/1.jpg" alt="img" draggable="false">
            <img src="/assets/2.jpg" alt="img" draggable="false">
            <img src="/assets/3.png" alt="img" draggable="false">
            <img src="/assets/4.jpg" alt="img" draggable="false">
            <img src="/assets/5.jpg" alt="img" draggable="false">
            <img src="/assets/6.jpg" alt="img" draggable="false">
            <img src="/assets/7.jpg" alt="img" draggable="false">
            <img src="/assets/8.jpg" alt="img" draggable="false">
            <img src="/assets/9.jpg" alt="img" draggable="false">
            <img src="/assets/10.jpg" alt="img" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script src="/script.js"></script>
</body>
</html>
